<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <form action="" method="post" onsubmit="return validatePassword()">
            <div class="images">
                <img  class="image" src="image.jpg" alt="Image Of The Moon">
                <img  class="logo" src="WorldLogo.jpg" alt="Logo">
            </div>
        <div class="sign-up">
        <div class="intro">
            <p>This is an online sign-up form for an imaginary service. The field names preceded by a '*' are required to be filled.</p>
        </div>
       <div class="textfields-section">
            <h3>Let's do this!</h5>
                <div class="textfields">
                    <div>
                        <label for="firstname">*First Name</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div>
                        <label for="lastname">*Last Name</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div>   
                        <label for="email">*Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div>
                        <label for="password">*Password</label>
                        <input type="password" id="password" name="password" required>

                    </div>
                    <div>
                        <label for="confirm-password">*Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div> 
                        <p id="message"></p>
             </div>
        </div>
        <div class="submit">
           <button type="submit" onclick="validatePassword()">Submit</button>
           <div>Already have an account? <a href=''>Log in</a></div>
        </div>
    </div>
    </form>
</body>
</html>
